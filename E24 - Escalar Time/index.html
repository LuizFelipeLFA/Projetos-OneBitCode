<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalações de Time</title>
    <script src="script.js"></script>
</head>
<body>
    <h3>Escalação</h3>
    <br>
    <section id="escalacao">
        <label for="position">Posição do Jogador: </label>
        <input type="text" name="position" id="position">
        <br>
        <label for="name">Nome do Jogador: </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="number">Numero do Jogador: </label>
        <input type="text" name="number" id="number">
        <br><br>
        <button id="escalar" onclick="escalar()">Escalar Jogador</button>
    </section>
    <br>
    <h3>Remover Jogador</h3>
    <section id="removerJogadores">
        <label for="numberRem"></label>
        <input type="text" name="numberRem" id="numberRem">
        <button id="btn_rem" onclick="removerJog()">Remover Jogador</button>
    </section>
    <section class="lists">
        <ul id="list">
        </ul>
    </section>
</body>
</html>
