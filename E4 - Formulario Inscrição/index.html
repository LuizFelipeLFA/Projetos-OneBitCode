<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Inscrição</h1>

    <form action="">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nomeback" id="nome">
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="emailback" id="email">
        <br><br>
        <label for="zap">WhatsApp:</label><br>
        <input type="tel" name="zapback" id="zap">
        <br><br>
        <label for="">Área de atuação:</label><br>
        <input type="radio" name="atuacaoback" id="desenvolvimento" value="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="atuacaoback" id="qa" value="qa">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="atuacaoback" id="analise" value="analise">
        <label for="analise">Análise de Dados</label>
        <input type="radio" name="atuacaoback" id="infra" value="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>
        <label for="textarea">Observações:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="4" placeholder="..."></textarea>
        <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">Desejo receber novidades e ofertas por email.</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
